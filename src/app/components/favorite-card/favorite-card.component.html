<div class="container d-flex favorite-card__container">
  <img src="{{ favorite?.Poster }}" alt="poster" />

  <div class="favorite-card__info">
    <strong class="d-block mb-2">{{ favorite?.Title }}</strong>
    <p><strong>Lançamento:</strong> {{ favorite?.Released }}</p>
    <p><strong>Classificação:</strong> {{ favorite?.Rated }}</p>
    <p><strong>Duração:</strong> {{ favorite?.Runtime }}</p>
    <p><strong>Nota do público:</strong> {{ favorite?.imdbRating }}</p>
  </div>
</div>
